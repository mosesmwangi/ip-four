<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeOfTastyPizza</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/snake.js"></script>
</head>

<body>
    <div class="container">
        <h2>Enjoy Yours At Sarah's</h2>

        <img src="pizzaImages/imageOne.jpg" alt="" id="pizzaPic">
        <div class="showContainer">
            
            <h4>Choose Topping</h4>
            <label for="cars">Choose a Topping: </label>

            <select id="choiceOftopping">
                <option value="pepperoni">Pepperoni</option>
                <option value="onion">Onion</option>
                <option value="mushroom">Mushroom</option>
                <option value="sausage">Sausage</option>
            </select>

        </div>

        <h1> Place</h1>
        <br>
        <div class="main snake">
            <div class="overlay">
                <span class="title">Pizza One</span>
                <span>One of our many pizzas</span>
            </div>
            <img src="pizzaImages/imageTwo.jpg" alt="">
        </div>
        <div class="main snake">
            <div class="overlay">
                <span class="title">Pizza Two</span>
                <span>One of our many pizzas</span>
            </div>
            <img src="pizzaImages/imageThree.jpg" alt="">
        </div>
        <div class="main snake">
            <div class="overlay">
                <span class="title">Pizza Three</span>
                <span>One of our many pizzas</span>
            </div>
            <img src="pizzaImages/imageFour.jpg" alt="">
        </div>


        <p>Choose Size Of Pizza: </p>
        <select class="form-control" id="size">
            <option value=""></option>
            <option value="100">Small</option>
            <option value="200">Medium</option>
            <option value="300">Big</option>
        </select>

        <br>

        <h2 id="prize"> 
            The price is Ksh:
        </h2>

        <p>Choose Crust: </p>
        <select name="" id="crust" class="form-control">
            <option value=""></option>
            <option value="20">Thin Crust</option>
            <option value="30">Thick Crust</option>
            <option value="40">Deep Crust</option>
            <option value="50">Cheese Filled Crust</option>
            <option value="60">Stuffed Crust</option>
        </select>

        <br>

        <h2 id="prizeTwo"> 
            The Price of Crust is Ksh:
        </h2>

        <p>Choose Topping(s): </p>

        <form action="" >
            <label for="">Pepperoni @ksh100</label>
            <input type="checkbox" id="one" value="100" name="topping" > <br>
            <label for="">Onions @ksh110</label>
            <input type="checkbox" id="two" value="110" name="topping"><br>
            <label for="">Mushroom @ksh120</label>
            <input type="checkbox" id="three" value="120" name="topping"><br>
            <label for="">Sausage @ksh125</label>
            <input type="checkbox" id="four" value="125" name="topping"><br>
            <label for="">Bacon @ksh130</label>
            <input type="checkbox" id="five" value="130" name="topping"><br>
            <label for="">Extra Cheese @ksh140</label>
            <input type="checkbox" id="six" value="140" name="topping"><br>
            <label for="">Black Olives @ksh150</label>
            <input type="checkbox" id="seven" value="150" name="topping"><br>
            <label for="">Green Peppers @ksh155</label>
            <input type="checkbox" id="eight" value="155" name="topping"><br>
            <button type="button" id="topping">Get The Price Of Topping(s)</button>
        </form>

        <br>

        <h2 id="prizeOfTopping"> 
            The price is Ksh:
        </h2>


        <div class="form">
            <form action="">
                <label for="">Order Pizza: </label>
                <input type="text" class="form-control">
                <label for="">Contacts</label>
                <input type="text" class="form-control">
                <button id="btn" class="btn">Send Details</button>
            </form>
        </div>
        <script>
            $(".snake").snakeify({
                speed: 200
            })
        </script>
    </div>
</body>

</html>
